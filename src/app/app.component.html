<h2>Todo List</h2>
<input type="text" [(ngModel)]="newItem" placeholder="Enter a new item">
<button (click)="addItem()">Add</button>

   <ul style="list-style: none;">
     <li *ngFor="let item of todoItems">
       <input type="checkbox" [(ngModel)]="item.completed">{{ item.activity }}
       <div *ngIf="item.completed">(Completed)
        <span *ngIf="item.activity === 'Swimming'">- Venue: {{ swimmingVenue }}</span>
       </div>
       
     </li>
   </ul>
